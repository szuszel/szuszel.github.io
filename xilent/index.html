<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <noscript>
        <style>
            .typeIt::before {
                content: attr(data-text);
            }

            .hide {
                animation: twinkle 2s linear infinite;
            }

            a, .overlay {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                z-index: 9;
                pointer-events: all;
            }
        </style>
    </noscript>
</head>

<body>
    <section class="header">
        <div data-text="WELCOME TO YOUR SYSTEM" class="typeIt">
            &nbsp;
        </div>
        <div>
            <img src="img/logo.svg" alt="XILENT">
        </div>
        <div class="hide">
            CLICK ANYWHERE TO CONTINUE
        </div>
        <noscript class="overlay">
            <a href="main/"></a>
        </noscript>
    </section>
</body>
<script>
    var typeIt = document.querySelector('.typeIt');

    window.addEventListener('load', function () {
        typeText(typeIt);
    });

    function typeText(x, y = 0) {
        var xText = x.getAttribute('data-text') + "";
        setTimeout(function () {
            if (y != xText.length) {
                x.innerHTML = xText.slice(0, ++y);
                console.log(y, xText, y != xText.lenght);

                return typeText(x, y);
            } else return addListener();
        }, 100);
    }

    function addListener() {
        document.querySelector('.hide').classList.add("twinkle");

        document.body.addEventListener('click', function () {
            window.location = 'main/';
        });

        document.body.addEventListener('keydown', function () {
            window.location = 'main/';
        });
    }
</script>

</html>
